<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="XXX.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xxx xxx</title>

  <link rel="icon" type="image/ico" href="/images/favicon.ico">

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" media="screen" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">

  <!-- App Styling -->
  <link rel="stylesheet" media="screen" href="styles/styles.css">
  <link rel="stylesheet" media="print" href="styles/print.css">
</head>

<body>
  <div class="xxx-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="xxx-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600 noprint">
      <div class="mdl-layout__header-row">
        <span id="header" class="mdl-layout-title"></span>
        <div class="mdl-layout-spacer"></div>

        <div id="user-container">
          <img id="user-pic" referrerpolicy="no-referrer" alt="" src="/images/profile_placeholder.png?sz=150">
          <div id="user-name"></div>
        </div>

        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
          <i class="material-icons">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
          <li id="about" class="mdl-menu__item">About</li>
          <li id="signout" class="mdl-menu__item">Sign out</li>
        </ul>
      </div>
    </header>
    <div class="xxx-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50 noprint">
      <header class="xxx-drawer-header">
        <div id="title">
          <a style="text-decoration:none;color:#eceff1" href="/">

          </a>
        </div>
      </header>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
      <div id="spinner" class="spinner spinner-on">
        <div class="mdl-spinner mdl-js-spinner is-active"></div>
      </div>

      
      <!-- Footer ============================================== -->
      <dialog id="error_dialog" class="mdl-dialog noprint">
        <h4 class="mdl-dialog__title">Title</h4>
        <div class="mdl-dialog__content">
          <p>
            Contents
          </p>
        </div>
        <div class="mdl-dialog__actions">
          <button type="button" class="mdl-button" id="error1">Button
          </button>
          <button type="button" class="mdl-button" id="error2">Button
          </button>
        </div>
      </dialog>
      <div id="snackbar" class="mdl-js-snackbar mdl-snackbar noprint">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>
    </main>
  </div>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- This script is created by webpack -->
  <script type="module" src="scripts/main.js"></script>
</body>

</html>
